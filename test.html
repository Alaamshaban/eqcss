<!doctype html>
<meta charset="utf-8">
<style>
  script[type="text/eqcss"], script[type="text/eqcss-read"] { display: inline-block; background: #def; white-space: pre; padding: 0 20px 20px; margin: 30px 0 }
  .minwidthpixels { border: 1px solid #000; padding: 30px; background: #fff8f1; }
  .minwidthpercents { border: 1px solid #000; padding: 30px; background: #fff8f1; }
  .maxwidthpixels { border: 1px solid #000; padding: 30px; background: #fff8f1; }
  .maxwidthpercents { border: 1px solid #000; padding: 30px; background: #fff8f1; }
</style>

<h1>EQCSS Test page</h1>

<h3>min-width in pixels</h3>

<div class="minwidthpixels" style="width: 50%">
  class="minwidthpixels"
  <br>
  width: 50%;
</div>

<script type="text/eqcss">
@element ".minwidthpixels" and (min-width: 500px){
  .minwidthpixels { background: yellow; }
}
</script>

<h3>min-width in %</h3>

<div class="minwidthpercents" style="width: 500px">
  class="minwidthpercents"
  <br>
  width: 500px;
</div>

<script type="text/eqcss">
@element ".minwidthpercents" and (min-width: 50%){
  .minwidthpercents { background: yellow; }
}
</script>

<h3>max-width in px</h3>

<div class="maxwidthpixels" style="width: 50%">
  class="maxwidthpixels"
  <br>
  width: 50%;
</div>

<script type="text/eqcss">
@element ".maxwidthpixels" and (max-width: 500px){
  .maxwidthpixels { background: yellow; }
}
</script>

<h3>max-width in %</h3>

<div class="maxwidthpercents" style="width: 500px">
  class="maxwidthpercents"
  <br>
  width: 500px;
</div>

<script type="text/eqcss">
@element ".maxwidthpercents" and (max-width: 50%){
  .maxwidthpercents { background: yellow; }
}
</script>
